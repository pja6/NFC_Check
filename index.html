<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Today's Info</title>
</head>
<body>
    <div class="weather">
        <h1>City</h1>
        <img src="" alt="weather">
        <h3 id="desc">desc</h3>
        <h3 id="temp">Temp</h3>
        <h3 id="wind">wind</h3>
        <h3 id="feels">Feels</h3>
    </div>

    <br>

    <div class="time">
     <data class="hours">HH</data>
            <data class="colon">:</data>
            <data class="minutes">MM</data>
            <data class="amOrPM">AM/PM</data>
    </div>
    <br>
    <div class="date">
        <data class="month">Month</data>
        <data class="dayOfWeek">SMTWTFS</data>
        <data class="dayOfMonth"></data>
        <data class="year">0000</data>
    </div>
</body>
<script src="script.js"></script>
</html>
