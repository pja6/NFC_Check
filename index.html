<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Today's Info</title>
</head>
<body>
    <img src="" alt="weather">
    <h1>City</h1>
