<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Today's Info</title>
</head>
<body class="bg-gray-700">
    <div class="mx-auto my-9 pb-20 shadow-sm bg-white flex flex-col max-w-sm w-full min-h-full max-h-96 overflow-hidden">
        <div class="flex-grow">
            <div class="flex flex-col justify-center items-center">
                <h1 class="text-6xl">City</h1>
                <img src="" alt="weather">
                <h3 id="desc">desc</h3>
                <h3 id="temp">Temp</h3>
                <h3 id="wind">wind</h3>
                <h3 id="feels">Feels</h3>
            </div>
            <br>
            <div class="flex justify-center items-center">
            <data class="hours">HH</data>
                    <data class="colon">:</data>
                    <data class="minutes">MM</data>
                    <data class="amOrPM">AM/PM</data>
            </div>
            <br>
            <div class="flex justify-center items-center space-x-4">

                <data class="dayOfWeek">SMTWTFS</data>
                -
                <data class="month">Month</data>
                <data class="dayOfMonth"></data>
                ,
                <data class="year">0000</data>
            </div>
            <br>
            <div class="flex flex-col justify-center items-center">
                <h3>Buisiness Speak of the day: </h3>
                <h4 id="bizPhrase">Trailblazers</h4>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
