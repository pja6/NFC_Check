<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Today's Info</title>
</head>
<body class="bg-[url('https://downtownspokane.org/wp-content/uploads/2023/04/AdobeStock_491684354-scaled.jpeg')] bg-center bg-cover bg-no-repeat  h-screen flex justify-center items-center">
    <div class="">
        <div class="card glass w-96 h-svh my-36 overflow-hidden">
            <div class="flex flex-col justify-center items-center stat">
                <h1 class="text-6xl">City</h1>
                <div class="avatar pt-6">
                <img class="ring-blue-500 ring-offset-base-100 w-24 rounded-full ring ring-offset-2" src="" alt="weather">
                </div>
                <h3 class="p-3" id="desc">desc</h3>
                <h3 id="temp" class="stat-figure text-blue-300">Temp</h3>
                <h3 class="p-3" id="wind">wind</h3>
                Feels like: 
                <h3 class="stat-figure text-blue-300" id="feels">Feels</h3>
            </div>
            <br>
            <div class="flex justify-center items-center">
            <data class="hours">HH</data>
                    <data class="colon">:</data>
                    <data class="minutes">MM</data>
                    <data class="amOrPM">AM/PM</data>
            </div>
            <br>
            <div class="flex justify-center items-center space-x-4">

                <data class="dayOfWeek">SMTWTFS</data>
                -
                <data class="month">Month</data>
                <data class="dayOfMonth"></data>
                ,
                <data class="year">0000</data>
            </div>
            <br>
            <div class="flex flex-col justify-center items-center">
                <h3>Buisiness Speak of the day: </h3>
                <h4 id="bizPhrase">Trailblazers</h4>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
